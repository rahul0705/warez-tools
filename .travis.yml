---
language: python
python:
  - "2.6"
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
  - "nightly"

before_install:
  # Make sure everything's up to date.
  - sudo apt-get update -qq

install:
  # Install wareztool
  - sudo apt-get install pylint -qq
  - pip install .

script:
  # Test for Syntax
  - nosetests
  - pylint wareztools tests
