---
language: python

virtualenv:
  system_site_packages: true

python:
  #- "2.6"
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
  - "nightly"

before_install:
  # Make sure everything's up to date.
  - sudo apt-get update -qq

install:
  # Install wareztool
  - pip install coveralls
  - pip install .

script:
  # Test for Syntax
  - /home/travis/virtualenv/python3.3.5/lib/python3.3/site-packages
  - coverage run --source=wareztools setup.py test
  - nosetests

after_success:
  - coveralls
