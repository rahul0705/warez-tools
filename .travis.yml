---
language: python
python:
  - "2.6"
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
  - "nightly"

before_install:
  # Make sure everything's up to date.
  - sudo apt-get update -qq

install:
  # Install wareztool
  - pip install coveralls
  - pip install .

script:
  # Test for Syntax
  - coverage run --source=wareztools tests setup.py
  - nosetests

after_success:
  - coveralls
